<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
                <span class="title">(web)</span>
            </h1>
<form action="">
    <div class="formcontainer">
        <div class="formcontrol">
            <label for="first name">First Name</label>
            <input id="first name" name="first name" placeholder="Enter First name"/>
        </div>
        <div class="formcontrol">
            <label for="last name">Last Name</label>
            <input id="last name" name="last name" placeholder="Enter last name"/>
        </div>
        <div class="formcontrol">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email.."/>
        </div>
        <div class="formcontrol">
            <label for="Job Role">Job Role</label>
            <select id="Job role" name="Job role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full stack Developer</option>
                <option value="ui-ux">UI UX Designer</option>
            </select>
        </div>
        <div class="textareacontrol">
            <label for="address">Address</label>
            <textarea id="address" name="address" row="4" cols="50" placeholder=" Enter address"></textarea>
           
        </div>
        <div class="formcontrol">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter city name"/>
        </div>
        <div class="formcontrol">
            <label for="pin">Pincode</label>
            <input  type="number" pin" name="pin" placeholder="Enter pincode"/>
        </div>
        <div class="formcontrol">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
        </div>
        <div class="formcontrol">
            <label for="uplaod">Uplaod your CV</label>
            <input  type="file" id="upload" name="upload" />
        </div>
        
        
        
    </div>
    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>




</form>

        </div>
    </div>
</body>
</html>
